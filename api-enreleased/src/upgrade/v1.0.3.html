<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style1.css" />
    <link rel="stylesheet" href="../style/cssDefault.css" />
    <link rel="icon" type="image/x-icon" href="./img/image/audit1.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
     <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.2/FileSaver.min.js"></script>
    <title id="title-display">Data | SysTrat</title>
  </head>
  <body id="main">
    <header>
      <div class="back-form">
        <img id="back-form" src="../../icons8-back-50.png">
        <h2>Gestor de tratativas</h2>
      </div>
      <aside class="login-profile">
        <span id="login-name"></span>
        <img src="img/user.png" alt="login" />
      </aside>
    </header>

    <main id="main">
      <nav class="float-r" id="sideBar">
        <div>
          <img class="menu-sanduiche" src="img/menu.png" alt="menu-sanduiche" />
        </div>
        <ul>
          <li class="list-item" onclick="alerta.link('profile')">
            <aside class="menu-list-item">
              <img
                class="menu-list-img"
                src="img/user (1).png"
                alt="ico-profile"
              />
              <span>Profile</span>
            </aside>
          </li>

          <li class="list-item" onclick="alerta.link('settings')">
            <aside class="menu-list-item to-spin">
              <img
                class="menu-list-img"
                src="img/settings.png"
                alt="ico-settings"
              />
              <span>Setting</span>
            </aside>
          </li>

          <li class="list-item" onclick="gerarJSONeDownload()">
            <aside class="menu-list-item">
              <img
                class="menu-list-img"
                src="https://img.icons8.com/?size=48&id=117561&format=png"
                alt="ico-download"
              />
              <span>Download</span>
            </aside>
          </li>

          <li class="list-item" onclick="alerta.link('logout')">
            <a href="../index.html">
              <aside class="menu-list-item">
                <img
                  class="menu-list-img"
                  src="../../icons8-back-50.png"
                  alt="ico-logout"
                />
                <span>Setting</span>
              </aside>
            </a>
          </li>
        </ul>
      </nav>
      <section
        id="container-table"
        class="flex col jc-around float-l container-data align-center"
      >
        <div class="title">
          <h1>Alertas</h1>
          <span>Lista de alertas tratados e monitorados.</span>
        </div>
        <nav class="card">
          <input type="text" id="busca" placeholder="Digite uma placa" />
          <button id="search">Buscar</button>
          <button id="clearTable">Excluir tabela</button>
          <button id="updateTable">Atualizar tabela</button>
          
          <details id="sort-alert">
            <summary id="title-sort">Ordenar por...</summary>
            <fieldset id="field-sort">
              <div for="sort-plate" class="menu-supens">
                <label for="sort-plate">Placa</label>
                <input name="sort" type="radio" id="sort-plate" value="Placa"/>
              </div>
              
              <div for="sort-operation" class="menu-supens">
                <label for="sort-operation">Filial</label>
                <input name="sort" type="radio" id="sort-operation" value="Filial"/>
              </div>
              
              <div for="sort-type" class="menu-supens">
                <label for="sort-type">Tipo Alerta</label>
                <input name="sort" type="radio" id="sort-type" value="Tipo Alerta" />
              </div>
              
              <div for="sort-hour" class="menu-supens">
                <label for="sort-hour">Horário</label>
                <input name="sort" type="radio" id="sort-hour" value="Horário"/>
              </div>
              
            </fieldset>
            
          </details>
        </nav>
        <fieldset
          id="campo-alerta"
          class="flex jc-around mt-1 w-95 h-auto font"
        >
          <legend>...Selecione um tipo de alerta à ser buscado:</legend>
          <div>
            <label for="atenção">Atenção</label>
            <input type="radio" id="atenção" name="alerta" value="atenção" />
          </div>
          <div>
            <label for="ausência">Ausência</label>
            <input type="radio" id="ausência" name="alerta" value="ausência" />
          </div>
          <div>
            <label for="bocejo">Bocejo</label>
            <input
              type="radio"
              id="bocejo"
              name="alerta"
              value="bocejo"
              checked
            />
          </div>
          <div>
            <label for="celular">Celular</label>
            <input type="radio" id="celular" name="alerta" value="celular" />
          </div>
          <div>
            <label for="cigarro">Cigarro</label>
            <input type="radio" id="cigarro" name="alerta" value="cigarro" />
          </div>
          <div>
            <label for="sonolência n1">Sonolência N1</label>
            <input
              type="radio"
              id="sonolência n1"
              name="alerta"
              value="sonolência n1"
            />
          </div>
          <div>
            <label for="sonolência n2">Sonolência N2</label>
            <input
              type="radio"
              id="sonolência n2"
              name="alerta"
              value="sonolência n2"
            />
          </div>
          <div>
            <label for="camera coberta">Câmera coberta</label>
            <input
              type="radio"
              id="camera coberta"
              name="alerta"
              value="câmera coberta"
            />
          </div>
        </fieldset>

        <section class="content h-50 overflow-y-auto">
          <table border="1">
            <thead id="thead">
              <th>ID</th>
              <th>Nível de Risco</th>
              <th>Tipo</th>
              <th>Placa</th>
              <th>Filial</th>
              <th>Data</th>
              <th>Horario</th>
              <th>Action</th>
            </thead>

            <tbody id="tbody"></tbody>
          </table>
        </section>
      </section>
    </main>
    <img width="40" height="40" src="https://img.icons8.com/dotty/80/fine-print.png" alt="fine-print"/>
    <footer>
      <blockquote>SysTrat v3.0.1 &copy; 2023 - 2024</blockquote>
    </footer>
    <script type="text/javascript" src="script1.js"></script>
    <script src="https://unpkg.com/notie"></script>
  </body>
</html>
